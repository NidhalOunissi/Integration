<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account Activation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 4px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .activation-code {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .activation-link {
            text-align: center;
            margin-bottom: 20px;
        }

        .activation-link a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #dc3545;
            color: #ffffff;
            font-size: 16px;
            text-decoration: none;
            border-radius: 4px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            background-color: #dc3545;
            color: #ffffff;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Account Activation</h1>
    <p class="greeting">Hello <span th:text="${username}">username</span>,</p>
    <p>Thank you for signing up! Please use the following activation code to activate:</p>
    <div class="activation-code">
        Activation Code: <span th:text="${activation_code}">123456</span>
    </div>
    <div class="activation-link">
        <a th:href="${confirmationUrl}" target="_blank">Activate your account</a>
    </div>
    <div class="footer">
        &copy; <span th:text="2024"></span> Club Connect Team. All rights reserved.
    </div>
</div>
</body>
</html>
